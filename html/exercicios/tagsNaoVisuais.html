<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas..

    section - agrupamemto temático de conteúdo
    article - conteudo auto-contido
    header - cabeçalho do documento
    footer - rodapé de documento
    nav - agrupa links de navegação
    aside - de lado (sidebar). Relacionado com conteúdo em volta
    details - exibe detalhes que pode ser exibidos ou esconcidos

    As famosas..
    div - divisão ou seção
    span - usado para agrupar elementos inline

-->
<!--Divs ocupam toda a página e pula linha-->
<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span>e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }

    .diferente {
        font-size: 30px;
        font-weight: bold;
        color: chocolate;
    }
</style>
